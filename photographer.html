<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="/js/pages/PhotographerPage.js"></script>
  </head>
  <body id="body">
    <aside id="2">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-labelledby="2"
        aria-hidden="true"
      ></div>
    </aside>

    <header class="header" role="banner">
      <!-- Breadcrumb -->
      <nav role="navigation" aria-label="breadcrumb">
        <ul class="header__container">
          <li>
            <a href="/index.html"
              ><img
                class="header__img"
                role="img link"
                src="src/images/logo.png"
                alt="Fisheye Home page"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main" aria-hidden="false">
      <section class="photographer-header"></section>
      <section class="media">
        <div class="sort" id="8">
          <form class="sort__form">
            <div class="sort__container">
              <label for="filter-select" class="sort__label"> trier par </label>
              <div class="sort__box">
                <select
                  class="sort__filter"
                  id="filter-select"
                  aria-labelledby="8"
                  value="A"
                  aria-placeholder="Popularité"
                >
                  <option value="A" class="sort__option--selected sort__option">
                    Popularité
                  </option>
                  <option value="B" class="sort__option">Date</option>
                  <option value="C" class="sort__option">Titre</option>
                </select>
                <span class="sort__arrow"
                  ><ion-icon name="chevron-down-outline"></ion-icon
                ></span>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
