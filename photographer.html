<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="/js/pages/PhotographerPage.js"></script>
  </head>
  <body id="body" aria-hidden="false">
    <!-- form and lightbox -->
    <!-- form -->
    <div id="2">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-labelledby="2"
      ></div>
    </div>
    <!-- lightbox -->
    <div
      class="lightbox hidden"
      role="dialog"
      aria-label="image closeup view"
      aria-hidden="true"
    >
      <div class="lightbox__container">
        <button class="lightbox__close" aria-label="close dialog">
          <svg
            class="lightbox__svg"
            width="42"
            height="42"
            viewBox="0 0 42 42"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="#901c1c"
            />
          </svg>
        </button>
        <button
          class="lightbox__arrow lightbox__previous"
          aria-label="previous slide"
        >
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <div class="lightbox__media" data-slide=""></div>
        <button class="lightbox__arrow lightbox__next" aria-label="Next image">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
    </div>

    <!--  -->

    <header class="header" role="banner">
      <!-- Breadcrumb -->
      <nav role="navigation" aria-label="breadcrumb">
        <ul class="header__container">
          <li>
            <a href="/index.html" role="link"
              ><img
                class="header__img"
                role="img"
                src="src/images/logo.png"
                alt="Fisheye Home page"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main" aria-hidden="false">
      <section class="photographer-header"></section>
      <section class="media">
        <div class="sort" id="8">
          <form class="sort__form">
            <div class="dropdown">
              <div class="dropdown__container">
                <label for="dropdownMenuButton" class="dropdown__label">
                  trier par
                </label>
                <div class="dropdown__list">
                  <div class="dropdown__box">
                    <button
                      class="dropdown__toggle"
                      role="button"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="dropdown__text"> Populaire </span>

                      <span class="dropdown__icon"
                        ><ion-icon name="chevron-down-outline"></ion-icon
                      ></span>
                    </button>
                    <ul
                      id="dropdownMenu"
                      role="listbox"
                      aria-haspopup="listbox"
                      aria-expanded="false"
                      class="dropdown__menu hidden"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <li
                        role="option"
                        id="POPULARITY"
                        data-listbox-value="rate"
                        data-list-name="Populaire"
                        class="dropdown__item hidden"
                      >
                        <a href="javascript:void(0)">Populaire</a>
                      </li>
                      <li
                        role="option"
                        id="DATE"
                        data-listbox-value="date"
                        data-list-name="Date"
                        class="dropdown__item"
                      >
                        <a class="dropdown-item" href="javascript:void(0)"
                          >Date</a
                        >
                      </li>
                      <li
                        role="option"
                        id="TITLE"
                        data-listbox-value="title"
                        data-list-name="Titre"
                        class="dropdown__item"
                      >
                        <a href="javascript:void(0)">Titre</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="media__container"></div>
        <div class="info"></div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
