<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="/js/pages/PhotographerPage.js"></script>
  </head>
  <body id="body">
    <aside id="2">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-labelledby="2"
        aria-hidden="true"
      ></div>
    </aside>

    <header class="header" role="banner">
      <!-- Breadcrumb -->
      <nav role="navigation" aria-label="breadcrumb">
        <ul class="header__container">
          <li>
            <a href="/index.html"
              ><img
                class="header__img"
                role="img link"
                src="src/images/logo.png"
                alt="Fisheye Home page"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main" aria-hidden="false">
      <section class="photographer-header"></section>
      <section class="media">
        <div class="sort" id="8">
          <form class="sort__form">
            <div class="dropdown">
              <div class="dropdown__container">
                <label for="dropdownMenuButton" class="dropdown__label">
                  trier par
                </label>
                <div class="dropdown__list">
                  <button
                    class="dropdown__toggle"
                    role="button"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                  <span role="text" class="dropdown__text">
                    Populaire
                  </span>
                   
                    <span class="dropdown__icon"
                      ><ion-icon name="chevron-down-outline"></ion-icon
                    ></span>
                  </button>
                  <ul
                    id="dropdownMenu"
                    role="button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    class="dropdown__menu hidden"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li
                      role="option"
                      id="POPULARITY"
                      data-listbox-value="rate"
                      data-list-name="Populaire"
                      class="dropdown__item hidden"
                    >
                      <a href="#">Populaire</a>
                    </li>
                    <li
                      role="option"
                      id="DATE"
                      data-listbox-value="date"
                      data-list-name="Date"
                      class="dropdown__item"
                    >
                      <a class="dropdown-item" href="#">Date</a>
                    </li>
                    <li
                      role="option"
                      id="TITLE"
                      data-listbox-value="title"
                      data-list-name="Titre"
                      class="dropdown__item"
                    >
                      <a href="#">Titre</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="media__container"></div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
